<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Галерея</title>
  </head>
  <body>
    <section class="gallery">
      <h1>Галерея</h1>
      <div class="gallery__pictures">
        <p class="gallery__picture-full">
          <img class="full-picture" src="images/fuji_large.png" alt="Фото большое">
        </p>
        <p class="gallery__picture-previews">
          <button class="gallery__picture-preview" type="button">
            <img src="images/fuji.png" alt="Помидорка красная">
          </button>
          <button class="gallery__picture-preview" type="button">
            <img src="images/street.png" alt="Помидорка жёлтая">
          </button>
          <button class="gallery__picture-preview" type="button">
            <img src="images/forest.png" alt="Помидорка серобурая">
          </button>
        </p>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
